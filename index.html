<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="submit" class="btn btn-primary" id="retCust">Returning Customer</button>
    <div class="container">
      <h1>Your Local Generic Bank</h1>
      <div class="row">
        <div class="col-md-6">
          <form class="" id="getAccount">
            <h3>Create New Account</h3>
            <label for="firstName">First Name: </label>
            <input type="form-control" id="firstName"><br>
            <label for="lastName">Last Name: </label>
            <input type="form-control"  id="lastName"><br>
            <button type="submit" class="btn btn-info">Next</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="deposit">
            <form class="" id="initialDeposit">
              <h2>Make an Initial Deposit</h2>
              <label for="initialAmount">Initial Amount: </label>
              <input type="form-control" id="initialAmount"><br>
              <button type="submit" class="btn btn-primary">Deposit</button>
            </form>
          </div>
        </div>
      </div>
      <div id="depWith" class="row">
        <div class="col-md-6">
          <form id="depositForm">
            <h3>Deposit Money</h3>
            <label for="makeDeposit">Amount: </label>
            <input type="form-control" id="makeDeposit"><br>
            <button type="submit" class="btn btn-primary">Deposit</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="withdrawalForm">
            <h3>Withdraw Money</h3>
            <label for="makeWithdrawal">Amount: </label>
            <input type="form-control" id="makeWithdrawal"><br>
            <button type="submit" class="btn btn-primary">Withdraw</button>
          </form>
        </div>
      </div>
      <div class="well balance" >
        <p><span id="outputtedBalance"></span></p>
      </div>
    </div>

  </body>
</html>
